name: YGOProdeck
description: Yu-Gi-Oh! Database App.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^4.0.0
  bloc: ^4.0.0
  equatable: ^1.1.1

  dio: ^3.0.9

  cached_network_image: ^2.1.0+1
  shimmer: ^1.1.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Regular.ttf
        - asset: assets/fonts/Muli-Light.ttf
          weight: 300
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 500
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 700